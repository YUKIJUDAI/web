    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <h1 class="wow bounceInDown rotate">Just</h1>
                <h2 class="wow bounce">My Website</h2>
                <a href="#nav" class="btn btn-default smoothScroll" style="position:relative;z-index:1000" (click)="toStart">GET START</a>
            </div>
        </div>
    </div>
</section>
<!-- navigation section -->
<div class="navbar navbar-default navbar-static-top" role="navigation" id="nav">
    <div class="container">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">nav</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="#home" class="smoothScroll">首页</a>
                </li>

                    <a routerLink="photo">相册</a>

                </li>
            </ul>
        </div>
    </div>
</div>
<!-- intro section -->
<section id="intro" #intro>
    <div class="row">
        <div class=" col-md-12  col-sm-12 title">
            <div id="main">
                <ul>
                    <ng-container *ngFor="let item of address index as i;">
                        <li *ngIf="i <= 9" (click)="toUrl(i)" (mouseover)="keySound()">{{ item.name }}</li>
                    </ng-container>
                </ul>
                <ul>
                    <ng-container *ngFor="let item of address index as i;">
                        <li *ngIf="i > 9 && i <=18" (click)="toUrl(i)" (mouseover)="keySound()">{{ item.name }}</li>
                    </ng-container>
                </ul>
                <ul>
                    <ng-container *ngFor="let item of address index as i;">
                        <li *ngIf="i > 18" (click)="toUrl(i)" (mouseover)="keySound()">{{ item.name }}</li>
                    </ng-container>
                </ul>
            </div>
        </div>
    </div>
</section>
<!-- footer section -->
