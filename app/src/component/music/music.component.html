<div class="music">
    <div id="bz_music" class="bz_music">
        <div class="music_left">
            <div class="music_info">
                <div class="center_list">
                    <ul>
                        <li class="list_current">
                            <a href="javascript:;">
                                <span id="list_title" class="list_title" *ngIf="music_list.length > 0">{{music_list[play_index].title}}</span>
                            </a>
                            <a href="javascript:;">
                                <span id="list_singer" class="list_singer" *ngIf="music_list.length > 0">{{music_list[play_index].artist}}</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="music_controls">
                <div id="time" class="time">{{time}}</div>
                <div class="play_controls">
                    <a id="btnBackward" class="btn_back fa fa-backward" (click)="prev()"></a>
                    <a id="btnPlay" class="btn_play fa" [ngClass]="{'fa-play':!flag,'fa-pause':flag}" (click)="clickBtnPlay()"></a>
                    <a id="btnForward" class="btn_forward fa fa-forward" (click)="next()"></a>
                </div>
            </div>
        </div>
        <div class="music_center">
            <div class="lyric_text">
                <div style="position:relative;height: 100%;overflow: hidden;">
                    <ul id="lyric_list" class="lyric_list" [ngStyle]="{'top': - lyric_index*30 + 135 + 'px' }">
                        <li *ngFor="let item of lyric_list;let i = index">
                            <div style="height:100%" [ngClass]="{'lyric_index': i == lyric_index}">
                                <span class="lyric_title">{{ item.content }}</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="music_right">
            <div id="play_list_area" class="play_list_area">
                <ul id="play_list" class="play_list">
                    <li *ngFor="let item of music_list;let i = index">
                        <div style="height:100%" (click)="playMusic(i)">
                            <span class="list_title">{{ item.title }}</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="music_menu">
            <div class="hamburger" style="transform: translate(1.43139e-160px, 295.04px);" (click)="changeTab()">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div class="menu_search">
                <div class="input-holder">
                    <input type="text" class="search-input" placeholder="搜索音乐" (keyup)="search($event)" [(ngModel)]="searchContent">
                </div>
            </div>
            <div class="menu_list">
                <ul>
                    <li *ngFor="let item of searchList;let i = index">
                        <div (click)="addPlayMusic(i,item.id)">
                            <span>{{i + 1}}. {{item.name}} {{item.artists[0].name}}</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="music_bottom">
            <canvas id="canvas" width="800" height="250"></canvas>
        </div>
    </div>
</div>
